<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form> <!-- Cria um formulário -->
        <input type="text" placeholder="Seu nome"/>
        <br/>
        <label for="email">Seu E-mail</label> <!-- label = adiciona uma etiqueta. for = especifica para o que será direcionado ao clicar na label -->
        <input id="email" type="email" />
        <br/>
        <input type="tel" placeholder="Seu telefone"/> <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br/>
        <input type="color" /> <br/>
        <input id="checkbox-terms" type="checkbox"/>
        <label for="checkbox-terms">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input id="vermelho" name="cor-favorita" type="radio" /> <label for="vermelho">Vermelho</label>
        <input id="verde" name="cor-favorita" type="radio" /> <label for="verde">Verde</label>
        <input id="azul" name="cor-favorita" type="radio" /> <label for="azul">Azul</label> <br/>
        <label>Qual seu filme favorito?</label>
        <select multiple> <!-- multiple = permite selecionar mais de uma opção -->
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/>
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
