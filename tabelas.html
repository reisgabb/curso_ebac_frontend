<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em Matemática</caption> <!-- Legenda da tabela -->
        <thead> <!-- Cabeçalho da tabela -->
            <tr> <!-- Linha divisória da tabela -->
                <th>Nome do aluno</th> <!-- Colunas da tabela no cabeçalho -->
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td> <!-- Colunas da tabela no body -->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
